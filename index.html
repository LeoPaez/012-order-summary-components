<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="cont-flex">
        <div class="contenedor">
            <img class="img" src="/img/illustration-hero.svg" alt="ilustracion">
            <h1 class="titulo">Order Summary</h1>
            <p class="desc">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="plan">
                <img src="/img/icon-music.svg" alt="icono musica">
                <p class="plan__p">Annual Plan <span class="plan__price">$59.99/year</span></p>
                <a class="plan__a" href="#">Change</a>
            </div>
            <button class="checkout">Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
